<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="heading">
            <h2 class="textcenter">Your guess</h2>
        </div>

        <div class="input" id="input" >
            <input type="text" name="" id="ip" class="ip" value="">
        </div>

        <div class="validate">
            <button class="submit" id="submit">Check</button>
        </div>

        <div class="output1" >
            <p class="stylefont">Number of  Attempts</p>
            <input type="text" id="sqip1" class="sqip1">
        </div>

        <div class="output2" >
            <p class="stylefont">Previous Guess</p>
            <input type="text" id="sqip2" class="sqip2">
        </div>


        <div class="hint">
            <h2 class="xyz">Do you need a Hint?</h2>
            <button class="greenbtn" id="greenbtn">Yes</button>
            <button class="redbtn" id="redbtn">No</button>
        </div>

        <div class="realhint" id="realhint">
            <h2 class="displayhint specialfont" id="displayhint">Hint</h2>
        </div>


    </div>
</body>
<script src="app.js"></script>
</html>
